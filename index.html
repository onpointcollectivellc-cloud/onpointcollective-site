<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>On Point Collective LLC - Where Art Meets Purpose</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }
    
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      transition: width 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    .service-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .service-card:hover {
      transform: translateY(-8px);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full overflow-auto">
  <div id="app" class="w-full h-full"></div>
  <script>
    const defaultConfig = {
      background_color: "#000000",
      surface_color: "#1a1a1a",
      text_color: "#e5e5e5",
      primary_action: "#d4af37",
      secondary_action: "#b8960f",
      font_family: "Inter",
      font_size: 16,
      site_title: "On Point Collective LLC",
      tagline: "Where Art Meets Purpose",
      hero_title: "Creating Meaningful Art",
      hero_subtitle: "Transforming spaces through collaborative creativity and thoughtful design",
      about_title: "About Us",
      about_text: "We are a collective of talented artists dedicated to bringing creativity and purpose to every project. Our work spans murals, installations, and custom commissions.",
      services_title: "Our Services",
      contact_title: "Get In Touch",
      contact_text: "Ready to bring your vision to life? Let's collaborate on something extraordinary."
    };

    const services = [
      {
        icon: "üé®",
        title: "Mural Art",
        description: "Large-scale murals that transform spaces and tell compelling stories"
      },
      {
        icon: "üñºÔ∏è",
        title: "Custom Commissions",
        description: "Personalized artwork tailored to your vision and space"
      },
      {
        icon: "‚ú®",
        title: "Art Installations",
        description: "Immersive installations that captivate and inspire audiences"
      },
      {
        icon: "ü§ù",
        title: "Collaborative Projects",
        description: "Working together with communities to create meaningful art"
      }
    ];

    async function onConfigChange(config) {
      const app = document.getElementById('app');
      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryAction = config.primary_action || defaultConfig.primary_action;
      const secondaryAction = config.secondary_action || defaultConfig.secondary_action;

      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      app.style.backgroundColor = backgroundColor;
      app.style.color = textColor;
      
      app.innerHTML = `
        <!-- Navigation -->
        <nav style="background-color: ${surfaceColor}; border-bottom: 1px solid rgba(255,255,255,0.1);" class="sticky top-0 z-50 backdrop-blur-sm bg-opacity-90">
          <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
              <div>
                <h1 style="font-size: ${baseSize * 1.5}px; color: ${textColor};" class="font-bold">${config.site_title || defaultConfig.site_title}</h1>
                <p style="font-size: ${baseSize * 0.85}px; color: ${textColor};" class="opacity-70 mt-1">${config.tagline || defaultConfig.tagline}</p>
              </div>
              <div class="flex gap-8">
                <a href="#about" class="nav-link" style="font-size: ${baseSize}px; color: ${textColor};">About</a>
                <a href="#services" class="nav-link" style="font-size: ${baseSize}px; color: ${textColor};">Services</a>
                <a href="#contact" class="nav-link" style="font-size: ${baseSize}px; color: ${textColor};">Contact</a>
              </div>
            </div>
          </div>
        </nav>

        <!-- Hero Section -->
        <section class="py-24 px-6" style="background: linear-gradient(135deg, ${backgroundColor} 0%, ${surfaceColor} 100%);">
          <div class="max-w-4xl mx-auto text-center fade-in-up">
            <h2 style="font-size: ${baseSize * 3}px; color: ${textColor};" class="font-bold mb-6 leading-tight">
              ${config.hero_title || defaultConfig.hero_title}
            </h2>
            <p style="font-size: ${baseSize * 1.25}px; color: ${textColor};" class="opacity-80 mb-10 max-w-2xl mx-auto">
              ${config.hero_subtitle || defaultConfig.hero_subtitle}
            </p>
            <a href="#contact" style="background-color: ${primaryAction}; font-size: ${baseSize}px; color: ${textColor};" class="inline-block px-8 py-4 rounded-full font-semibold hover:opacity-90 transition-opacity">
              Start Your Project
            </a>
          </div>
        </section>

        <!-- About Section -->
        <section id="about" class="py-20 px-6">
          <div class="max-w-4xl mx-auto">
            <h3 style="font-size: ${baseSize * 2.5}px; color: ${textColor};" class="font-bold mb-8 text-center">
              ${config.about_title || defaultConfig.about_title}
            </h3>
            <p style="font-size: ${baseSize * 1.125}px; color: ${textColor}; background-color: ${surfaceColor};" class="opacity-90 leading-relaxed p-8 rounded-2xl">
              ${config.about_text || defaultConfig.about_text}
            </p>
          </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="py-20 px-6" style="background-color: ${surfaceColor};">
          <div class="max-w-6xl mx-auto">
            <h3 style="font-size: ${baseSize * 2.5}px; color: ${textColor};" class="font-bold mb-12 text-center">
              ${config.services_title || defaultConfig.services_title}
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
              ${services.map(service => `
                <div class="service-card p-6 rounded-xl" style="background-color: ${backgroundColor}; border: 1px solid rgba(255,255,255,0.1);">
                  <div style="font-size: ${baseSize * 2.5}px;" class="mb-4">${service.icon}</div>
                  <h4 style="font-size: ${baseSize * 1.25}px; color: ${textColor};" class="font-semibold mb-3">
                    ${service.title}
                  </h4>
                  <p style="font-size: ${baseSize * 0.95}px; color: ${textColor};" class="opacity-70">
                    ${service.description}
                  </p>
                </div>
              `).join('')}
            </div>
          </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="py-20 px-6">
          <div class="max-w-2xl mx-auto text-center">
            <h3 style="font-size: ${baseSize * 2.5}px; color: ${textColor};" class="font-bold mb-6">
              ${config.contact_title || defaultConfig.contact_title}
            </h3>
            <p style="font-size: ${baseSize * 1.125}px; color: ${textColor};" class="opacity-80 mb-10">
              ${config.contact_text || defaultConfig.contact_text}
            </p>
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
              <a href="mailto:info@onpointcollectivellc.art" style="background-color: ${primaryAction}; font-size: ${baseSize}px; color: ${textColor};" class="px-8 py-4 rounded-full font-semibold hover:opacity-90 transition-opacity">
                Send Email
              </a>
              <a href="tel:+1234567890" style="background-color: ${secondaryAction}; font-size: ${baseSize}px; color: ${textColor};" class="px-8 py-4 rounded-full font-semibold hover:opacity-90 transition-opacity">
                Call Us
              </a>
            </div>
          </div>
        </section>

        <!-- Footer -->
        <footer class="py-8 px-6 text-center" style="background-color: ${surfaceColor}; border-top: 1px solid rgba(255,255,255,0.1);">
          <p style="font-size: ${baseSize * 0.9}px; color: ${textColor};" class="opacity-60">
            ¬© ${new Date().getFullYear()} ${config.site_title || defaultConfig.site_title}. All rights reserved.
          </p>
        </footer>
      `;

      // Add smooth scrolling
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        });
      });

      // Add nav link hover effects
      const navLinks = document.querySelectorAll('.nav-link');
      navLinks.forEach(link => {
        link.style.setProperty('--hover-color', primaryAction);
        link.addEventListener('mouseenter', () => {
          link.style.color = primaryAction;
        });
        link.addEventListener('mouseleave', () => {
          link.style.color = textColor;
        });
        const after = document.createElement('style');
        after.textContent = `.nav-link::after { background-color: ${primaryAction}; }`;
        document.head.appendChild(after);
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action || defaultConfig.primary_action,
            set: (value) => {
              config.primary_action = value;
              window.elementSdk.setConfig({ primary_action: value });
            }
          },
          {
            get: () => config.secondary_action || defaultConfig.secondary_action,
            set: (value) => {
              config.secondary_action = value;
              window.elementSdk.setConfig({ secondary_action: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["site_title", config.site_title || defaultConfig.site_title],
        ["tagline", config.tagline || defaultConfig.tagline],
        ["hero_title", config.hero_title || defaultConfig.hero_title],
        ["hero_subtitle", config.hero_subtitle || defaultConfig.hero_subtitle],
        ["about_title", config.about_title || defaultConfig.about_title],
        ["about_text", config.about_text || defaultConfig.about_text],
        ["services_title", config.services_title || defaultConfig.services_title],
        ["contact_title", config.contact_title || defaultConfig.contact_title],
        ["contact_text", config.contact_text || defaultConfig.contact_text]
      ]);
    }

    window.elementSdk.init({
      defaultConfig,
      onConfigChange,
      mapToCapabilities,
      mapToEditPanelValues
    });
  </script>
